<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div><p>Add Todo Task</p></div>
    </div>
    <div class="col">
     <div> <p class="text-center"> My Todo List ({{itemCounter}})</p></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <br>
      <p>Use this tools to add or remove your todo list.</p>
      <form>
        <input type="text" class="text form-control" name="task" placeholder="Add your Task here.."
        [(ngModel)]="projectTask"> <br>

        <button type="submit" class="btn btn-primary" (click)="addItems()">
          <i class="fa fa-plus"></i>  Add Task
        </button>
      </form>
    </div>
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <tr *ngFor="let task of listOfTasks; let i = index"
            (click)="removeItems(i)">
          <td>{{i + 1}} - {{task}}</td>
        </tr>
      </table>
    </div>

  </div>
</div>
