<div class="container">
  <div class="row">
    <div class="col-md-4">
       <h3>{{getName()}}</h3>
    </div>
    <div class="col">
     <div> <h3 class="text-center"> My Todo List ({{getTodoItems().length}})</h3></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <br>
      <p>Use this tools to add or remove your todo list.</p>
      <form>
        <input type="text" #task class="text form-control" name="task" placeholder="Add your Task here.."
        [(ngModel)]="inputTask"> <br>

        <button type="submit" class="btn btn-primary" (click)="addItems(task.value)">
          <i class="fa fa-plus"></i>  Add Task
        </button>
      </form>
    </div>
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Index</th><th>Task</th><th>Action</th><th>Status</th><th>Remove Task</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index ">
          <td>{{i + 1}}</td>
          <td>{{item.action}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.done">
          </td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
          </td>
          <td (click)="removeItems(i)" class="text-center text-danger"><i class="fa fa-trash"></i>
          </td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
