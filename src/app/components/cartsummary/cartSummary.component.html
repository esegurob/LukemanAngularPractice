<div class="float-right">
  <small>
     Your cart:
    <span *ngIf="cartService.itemCount > 0">
      {{cartService.itemCount}} item(s)
      {{cartService.cartPrice | currency: "Le" :"symbol":"2.2-2"}}
    </span>

    <span *ngIf="cartService.itemCount == 0">
      (empty)
    </span>
  </small>

  <button class="btn btn-sm bg-dark text-white"
          [disabled]="cartService.itemCount==0">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
